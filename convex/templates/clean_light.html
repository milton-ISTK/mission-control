<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{META_DESC}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{META_DESC}}">
    <meta property="og:image" content="{{HERO_IMAGE_URL}}">
    
    <title>{{TITLE}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: {{ACCENT_COLOR}};
            --accent-light: {{ACCENT_LIGHT}};
            --accent-dark: {{ACCENT_DARK}};
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #e5e5e5;
            --bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg);
        }
        
        /* Hero Section */
        .hero {
            width: 100%;
            height: 500px;
            position: relative;
            margin-bottom: 60px;
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .hero-content {
            background: var(--bg);
            padding: 40px;
            max-width: 680px;
            margin: -40px auto 0;
            position: relative;
            z-index: 1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .hero-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Container */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Typography */
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-top: 50px;
            margin-bottom: 20px;
        }
        
        h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 15px;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.8;
            color: var(--text-primary);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 20px;
            margin: 40px 0;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Lists */
        ul, ol {
            margin: 20px 0 20px 40px;
        }
        
        li {
            margin-bottom: 10px;
            line-height: 1.8;
        }
        
        /* Images in content */
        .content img {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        strong {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        em {
            font-style: italic;
        }
        
        /* Footer */
        footer {
            margin-top: 80px;
            padding: 40px 0;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent-light);
            color: var(--text-primary);
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .content > *:not(h2):not(h3) {
            animation: fadeIn 0.6s ease forwards;
        }
        
        .content > h2:nth-of-type(1) { animation-delay: 0.1s; }
        .content > *:nth-child(2) { animation-delay: 0.2s; }
        .content > *:nth-child(3) { animation-delay: 0.3s; }
        .content > *:nth-child(4) { animation-delay: 0.4s; }
        .content > *:nth-child(5) { animation-delay: 0.5s; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 300px;
                margin-bottom: 30px;
            }
            
            .hero-content {
                padding: 25px;
                margin: -25px auto 0;
            }
            
            .hero-content h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-top: 30px;
            }
            
            h3 {
                font-size: 1.2rem;
                margin-top: 25px;
            }
            
            .hero-meta {
                flex-direction: column;
                gap: 8px;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <article>
        <!-- Hero Section -->
        <section class="hero">
            <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_ALT_TEXT}}" class="hero-image">
            <div class="hero-content">
                <h1>{{TITLE}}</h1>
                <div class="hero-meta">
                    <span>{{DATE}}</span>
                    <span>{{READ_TIME}}</span>
                </div>
            </div>
        </section>
        
        <!-- Main Content -->
        <div class="container">
            <div class="content">
                {{CONTENT}}
            </div>
            
            <!-- Footer -->
            <footer>
                <div class="tags">
                    {{TAGS}}
                </div>
                <div class="footer-text">
                    Made with <a href="#">DraftEngine</a>
                </div>
            </footer>
        </div>
    </article>
</body>
</html>
