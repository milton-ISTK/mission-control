<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{META_DESC}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{META_DESC}}">
    <meta property="og:image" content="{{HERO_IMAGE_URL}}">
    
    <title>{{TITLE}}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: {{ACCENT_COLOR}};
            --accent-light: {{ACCENT_LIGHT}};
            --accent-dark: {{ACCENT_DARK}};
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border: #e5e5e5;
            --bg: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.65;
            color: var(--text-primary);
            background-color: var(--bg);
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 450px;
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .category-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            z-index: 2;
        }
        
        /* Hero Title */
        .hero-title {
            text-align: center;
            padding: 40px;
            background: white;
        }
        
        .hero-title h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .hero-meta {
            display: flex;
            gap: 30px;
            justify-content: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        /* Main Layout */
        .layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 50px;
        }
        
        .article {
            max-width: 900px;
        }
        
        /* Typography */
        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem;
            font-weight: 700;
            margin-top: 60px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-top: 45px;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        /* Drop Cap */
        .content > p:first-of-type::first-letter {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3em;
            font-weight: 700;
            float: left;
            line-height: 1;
            padding: 0 8px 0 0;
            color: var(--accent);
        }
        
        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        a:hover {
            border-bottom-color: var(--accent);
        }
        
        /* Pull Quotes */
        .pullquote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-style: italic;
            font-weight: 600;
            text-align: center;
            margin: 50px 0;
            padding: 30px 0;
            border-top: 2px solid var(--accent);
            border-bottom: 2px solid var(--accent);
            color: var(--text-primary);
        }
        
        /* Blockquotes */
        blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 25px;
            margin: 40px 0;
            font-style: italic;
            color: var(--text-secondary);
            font-size: 1.05rem;
        }
        
        blockquote::before {
            content: '"';
            font-family: 'Cormorant Garamond', serif;
            font-size: 4rem;
            color: var(--accent-light);
            position: absolute;
            margin-left: -35px;
            margin-top: -25px;
            opacity: 0.5;
        }
        
        blockquote {
            position: relative;
        }
        
        /* Lists */
        ul, ol {
            margin: 25px 0 25px 40px;
        }
        
        li {
            margin-bottom: 12px;
            line-height: 1.8;
        }
        
        /* Images */
        .content img {
            max-width: 100%;
            height: auto;
            margin: 40px 0;
            border-radius: 4px;
        }
        
        strong {
            font-weight: 600;
        }
        
        em {
            font-style: italic;
        }
        
        /* Sidebar */
        .sidebar {
            position: sticky;
            top: 40px;
            height: fit-content;
        }
        
        .sidebar-box {
            background: #f8f8f8;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 3px solid var(--accent);
            border-radius: 4px;
        }
        
        .sidebar-box h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .sidebar-box ul {
            margin: 0;
            list-style: none;
        }
        
        .sidebar-box li {
            margin-bottom: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .sidebar-box a {
            color: var(--text-primary);
        }
        
        .sidebar-box a:hover {
            color: var(--accent);
        }
        
        .read-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .tags {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: var(--accent-light);
            color: var(--text-primary);
            border-radius: 3px;
            font-size: 0.8rem;
        }
        
        /* Footer */
        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 2px solid var(--border);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .author-bio {
            background: #f8f8f8;
            padding: 30px;
            border-radius: 4px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .author-bio h3 {
            margin-top: 0;
            font-size: 1.1rem;
        }
        
        .footer-text {
            color: #999;
            font-size: 0.85rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .article {
            animation: fadeIn 0.8s ease;
        }
        
        .sidebar {
            animation: fadeIn 0.8s ease 0.2s both;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .hero {
                height: 300px;
                margin-bottom: 30px;
            }
            
            .hero-title h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.8rem;
                margin-top: 40px;
            }
            
            h3 {
                font-size: 1.4rem;
                margin-top: 30px;
            }
            
            .layout {
                padding: 40px 20px;
            }
            
            .sidebar-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero -->
    <section class="hero">
        <span class="category-badge">Article</span>
        <img src="{{HERO_IMAGE_URL}}" alt="{{HERO_ALT_TEXT}}" class="hero-image">
    </section>
    
    <!-- Hero Title -->
    <div class="hero-title">
        <h1>{{TITLE}}</h1>
        <div class="hero-meta">
            <span>{{DATE}}</span>
            <span>{{READ_TIME}}</span>
        </div>
    </div>
    
    <!-- Main Layout -->
    <div class="layout">
        <article class="article">
            <div class="content">
                {{CONTENT}}
            </div>
        </article>
        
        <aside class="sidebar">
            <div class="sidebar-box">
                <div class="read-time">{{READ_TIME}}</div>
                <h3>Tags</h3>
                <div class="tags">
                    {{TAGS}}
                </div>
            </div>
            
            <div class="sidebar-box author-bio">
                <h3>About</h3>
                <p>{{AUTHOR}}</p>
                <p style="font-size: 0.85rem; color: #999;">Made with <a href="#">DraftEngine</a></p>
            </div>
        </aside>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-text">
            Â© 2026 DraftEngine. All rights reserved.
        </div>
    </footer>
</body>
</html>
